    <!-- Bootstrap Icons CDN (Optional - if you want to use Bootstrap Icons) -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    
    <!-- Google Fonts - Inter (Modern, clean font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" 
      rel="stylesheet"
    />
    
    <title>SyncSpace - Collaborative Workspace</title>
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      body.loaded {
        opacity: 1;
      }
      
      /* Loading Spinner */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- App Loader -->
    <div id="app-loader">
      <div class="text-center">
        <div class="loader-spinner mx-auto"></div>
        <p class="loader-text">Loading SyncSpace...</p>
      </div>
    </div>
    
    <!-- Root Element -->
    <div id="root"></div>
    
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous"
    ></script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove Loader After App Loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // Add loaded class to body
        document.body.classList.add('loaded');
        
        // Hide loader after a short delay
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
      
      // Fallback: Remove loader if it takes too long
      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
        document.body.classList.add('loaded');
      }, 5000);
    </script>
    
    <!-- Service Worker Registration (Optional - for PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
